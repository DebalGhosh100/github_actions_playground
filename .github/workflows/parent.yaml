name: Matrix Strategy testing

on:
  push:
    branches:
      - main


jobs:
  initial-setup-job:
    runs-on: ubuntu-latest
    name: Initial setup job
    steps:
      - run: echo "Initial setup job"


  use-python-setup:
    runs-on: ubuntu-latest
    name: Second Job
    needs: initial-setup-job

    strategy:
      matrix:
        #These key value pairs can be anything we want#
        python-version: [3.13, 3.11]
        operating-systema: [ubuntu-latest, windows-latest]
        #/These key value pairs can be anything we want#
    
    steps:
      - run: echo "{{ ${ matrix } }}"
      
    





  cleanup-job:
    runs-on: ubuntu-latest
    name: Third Job
    needs: use-python-setup
    steps:
      - run: echo "Third job"


